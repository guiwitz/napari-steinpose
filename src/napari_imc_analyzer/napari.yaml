name: napari-imc-analyzer
display_name: napari IMCanalyzer
contributions:
  commands:
    - id: napari-imc-analyzer.get_reader
      python_name: napari_imc_analyzer._reader:napari_get_reader
      title: Open data with napari IMCanalyzer
    - id: napari-imc-analyzer.make_qwidget
      python_name: napari_imc_analyzer._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-imc-analyzer.make_magic_widget
      python_name: napari_imc_analyzer._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-imc-analyzer.make_func_widget
      python_name: napari_imc_analyzer._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-imc-analyzer.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  widgets:
    - command: napari-imc-analyzer.make_qwidget
      display_name: Example QWidget
    - command: napari-imc-analyzer.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-imc-analyzer.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
